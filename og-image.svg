<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4d9fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>
  
  <!-- GPU Grid (4x4) on left side -->
  <g fill="url(#grad)" transform="translate(80, 165)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="60" height="60" rx="10"/>
    <rect x="75" y="0" width="60" height="60" rx="10"/>
    <rect x="150" y="0" width="60" height="60" rx="10"/>
    <rect x="225" y="0" width="60" height="60" rx="10"/>
    
    <!-- Row 2 -->
    <rect x="0" y="75" width="60" height="60" rx="10"/>
    <rect x="75" y="75" width="60" height="60" rx="10"/>
    <rect x="150" y="75" width="60" height="60" rx="10"/>
    <rect x="225" y="75" width="60" height="60" rx="10"/>
    
    <!-- Row 3 -->
    <rect x="0" y="150" width="60" height="60" rx="10"/>
    <rect x="75" y="150" width="60" height="60" rx="10"/>
    <rect x="150" y="150" width="60" height="60" rx="10"/>
    <rect x="225" y="150" width="60" height="60" rx="10"/>
    
    <!-- Row 4 -->
    <rect x="0" y="225" width="60" height="60" rx="10"/>
    <rect x="75" y="225" width="60" height="60" rx="10"/>
    <rect x="150" y="225" width="60" height="60" rx="10"/>
    <rect x="225" y="225" width="60" height="60" rx="10"/>
  </g>
  
  <!-- Text -->
  <text x="420" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="600" fill="#e8e6e3">GPU Learning</text>
  <text x="420" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#a8a8a8">From Fundamentals to Production Kernels</text>
  <text x="420" y="440" font-family="monospace" font-size="28" fill="#4d9fff">gpu.mulf.net</text>
</svg>
